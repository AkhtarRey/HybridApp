<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img
          src="https://yt3.googleusercontent.com/-CFTJHU7fEWb7BYEb6Jh9gm1EpetvVGQqtof0Rbh-VQRIznYYKJxCaqv_9HeBcmJmIsp2vOO9JU=s900-c-k-c0x00ffffff-no-rj"
          alt=""
        />
      </ion-avatar>
      <ion-label>
        <h1>Avatar Eng</h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card
    status="hold"
    updatedAt="21/08/2003 21:30"
    createdAt="20/08/2003"
    notes="The curious cat explored the abandoned mansion, its tail twitching with excitement."
  >
    <ion-card-header header>
      <ion-card-subtitle> Last Pickup Call </ion-card-subtitle>
    </ion-card-header>
    <ion-button
      color="success"
      fill="clear"
      size="full"
      footer
      (click)="goToPickupCalls()"
      >See all..</ion-button
    >
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
